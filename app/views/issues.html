<div class="panel panel-default">
  <div class="panel-heading">Issue List</div>
  <table class="table">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th></th>
    </tr>
    <tr ng-repeat="issue in issues">
      <td>{{issue.title}}</td>
      <td>{{issue.description}}</td>
      <td>{{issue.dueDate}}</td>
      <td>{{issue.priority}}</td>
      <td>
        <a href="#/issue/{{ issue.$id }}" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <button type="button" class="btn btn-default btn-sm" ng-click="deleteIssue(issue)">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
  </table>
</div>

<!-- Button trigger modal -->
<button class="btn btn-primary" data-toggle="modal" data-target="#createIssuePopup">
  + Add new Issue
</button>

<!-- Modal -->
<div class="modal fade" id="createIssuePopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add new Issue</h4>
      </div>
      <form ng-submit="submitIssue()">
        <div class="modal-body">
            <div class="form-group">
              <label>Title</label>
              <input type="text" ng-model="issue.title" />
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" ng-model="issue.description" />
            </div>
            <div class="form-group">
              <label>Due Date: </label>
              <input type="text" ng-model="issue.dueDate" />
            </div>
            <div class="form-group">
              <label>Priority</label>
              <select class="form-control" ng-model="issue.priority">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
              </select>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-primary" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
