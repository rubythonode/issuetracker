<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="login()">
            <p ng-show="error" class="text-danger">{{error}}</p>
            <fieldset>
              <div class="form-group">
                <input ng-model="user.email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
              </div>
              <div class="form-group">
                <input ng-model="user.password" class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
